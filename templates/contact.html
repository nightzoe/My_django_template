{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: #f8fafc; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 32px;">
    <h2 style="color: #4f46e5; font-size: 2rem; font-weight: bold; margin-bottom: 16px; text-align: center;">
        Contact Us
    </h2>
    <form>
        <div style="margin-bottom: 18px;">
            <label for="name" style="display: block; color: #374151; margin-bottom: 6px;">Name</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #c7d2fe;"/>
        </div>
        <div style="margin-bottom: 18px;">
            <label for="email" style="display: block; color: #374151; margin-bottom: 6px;">Email</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #c7d2fe;"/>
        </div>
        <div style="margin-bottom: 18px;">
            <label for="message" style="display: block; color: #374151; margin-bottom: 6px;">Message</label>
            <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #c7d2fe;"></textarea>
        </div>
        <button type="submit" style="width: 100%; background: #6366f1; color: #fff; padding: 12px; border: none; border-radius: 8px; font-weight: 500; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
